<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/main.css">
    <title>Coby-Bara Main</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Coby-Bara header</h2>
        </header>
        <div class="content_wrapper">
            <div class="form">
                <select name="goods" id="goods" class="goods">
                    <option value="goods 1">Печать ч/б А4</option>
                    <option value="goods 2">Печать цвет А4</option>
                    <option value="goods 3">Фото А6</option>
                    <option value="goods 4">Фото А4</option>
                    <option value="goods 5">Фото А3</option>
                    <option value="goods 6">Фото на документы</option>
                    <option value="goods 7">Ламинация</option>

                </select>
                <label for="amount">Количество </label>
                <input type="number" class="amount" id="amount">
                <label for='price'>Цена</label>
                <input type="number" class="price" id="price">
                <input type="button" class="record_save" id="send" value="send">
            </div>
            <div class="content">
                <ul class='service_list'></ul>
                <div class='content_footer'>

                    <input type="button" class="approve" id="approve" value="send">
                    <span class='sum'></span>
                </div>
            </div>
        </div>

        <footer>
            <h2>Coby-Bara FOOTER</h2>
        </footer>
    </div>
    <script type='module' src='../src/records.js'></script>
</body>
</html>
